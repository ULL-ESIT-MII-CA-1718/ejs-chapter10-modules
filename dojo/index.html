<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h1>Hello Dojo!</h1>
  <div id="greeting"></div>

  <!-- <script src="dojo/dojo.js" data-dojo-config="async: true"></script> -->
  <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"
            data-dojo-config="async: true"></script>
    <script type="text/javascript">
var OUT = (id) => { return `
               <em> Dojo working! Modules loaded!</em> This is the code:<br/>
               <pre>
                ${document.getElementById(id).innerHTML}
               </pre>`;
               };
    </script>
    <script id="trivial">
        require([
            'dojo/dom',
            'dojo/dom-construct'
        ], function (dom, domConstruct) {
            var greetingNode = dom.byId('greeting');
            domConstruct.place(OUT("trivial"), greetingNode);
        });
    </script>
</body>
</html>
